<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- LIBRERIA DE ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>ADMIN USERS</h1>

    <div class="input-container">
        <input type="text" class="input" id="search" placeholder="Buscar por nombre">
    </div>


    <div class="admin-container">
        <section class="form-container">
            <form id="user-form">
                <div class="input-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" name="fullname" id="fullname" required min="5" max="80" /> <!-- SACAR LOS VALUES! -->
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"
                        required min="5" max="80" value="pepe@gmail.com"/>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required  />
                  </div>
                  <div class="input-group">
                    <label for="password2">Repetir Contraseña</label>
                    <input type="password2" name="password2" id="password2" required />
                  </div>
                <div class="input-group">
                    <label for="inputFN">Fecha de Nacimiento</label>
                    <input type="date" name="fechaNac" id="inputFN" />
                  </div>
                  <div class="input-group">
                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age" />
                  </div>
                  <div class="input-group">
                    <label for="location">Selecciona provincia</label>
                    <select name="Buenos Aires" id="location">
                      <option value="opcion1">Buenos Aires</option>
                      <option value="opcion2">La Pampa</option>
                      <option value="opcion3">San Luis</option>
                      <option value="opcion4">Cordoba</option>
                      <option value="opcion5">Rosario</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <label for="image">URL imagen</label>
                    <input type="url" name="image" id="image"  />
                  </div>
                 <!-- #checkbox -->
                <div class="input-group">
                    <label for="active">Activo</label>
                    <input type="checkbox" name="active" id="active">
                </div>
                <button type="submit" class="btn-form">Agregar usuario</button>

            </form>
        </section>
        <section class="table-container">
            <table class="user-table">
                <thead>
                    <tr class="table-head">
                        <th>Avatar</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Localidad</th>
                        <th>Edad</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/fomatDate.js"></script> <!-- Debe estar arriba el script para que lea la funcion  -->
    <script src="/js/users.js"></script>
</body>

</html>
